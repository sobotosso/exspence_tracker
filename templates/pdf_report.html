<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Export výdajů</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h2>Přehled výdajů</h2>
    <table>
        <thead>
            <tr><th>Název</th><th>Částka</th><th>Kategorie</th><th>Datum</th></tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e.name }}</td>
                <td>{{ e.amount }} Kč</td>
                <td>{{ e.category_obj.name }}</td>
                <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
